<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contatos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-segment value="todos">
      <ion-segment-button value="all" routerLink="./todos">
        Todos os Contatos
      </ion-segment-button>
      <ion-segment-button value="Recentes">
        Recentes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button  color="success"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
    <ion-fab-list side="start">
    <ion-fab-button><ion-icon name="pencil-outline"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="shield-checkmark-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="button">
      <ion-fab-button><ion-icon name="call-outline"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-whatsapp"></ion-icon></ion-fab-button>
      </ion-fab-list>
  </ion-fab>
  <ion-item-divider class="divisa">C</ion-item-divider>
<ion-item-sliding>
