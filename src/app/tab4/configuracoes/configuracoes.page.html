<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline">
        <ion-back-button defaultHref="/tabs/tab4">Voltar</ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>
<!-- criei esta pasta com o cmd: ionic g page tab4/configuracoes -->

  </ion-item>

    <ion-icon slot="start" name="bluetooth-outline"></ion-icon>

</ion-card>

  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="calendar-outline"></ion-icon>
