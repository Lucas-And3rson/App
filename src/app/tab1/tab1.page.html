<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>
  Fotos
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-card-header>
      <ion-card-title>Ãšltima foto tirada</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>{{dataHoje}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{hora}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Local: ({{latitude}}:{{longitude}})</ion-label>
        </ion-item>
      </ion-card-content>
      </ion-card>
      <ion-grid>
        <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
        </ion-row>
        </ion-grid>
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
        </ion-fab>
  </ion-content>
