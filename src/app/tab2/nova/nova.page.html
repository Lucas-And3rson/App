<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>nova</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">nova</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-buttons slot="secondary">
    <ion-button fill="outline">
      <ion-back-button defaultHref="/tabs/tab2">Voltar</ion-back-button>
    </ion-button>
  </ion-buttons>
  <ion-item>
    <ion-icon color="primary" slot="start" name="call-outline"></ion-icon>
    <ion-label>Ligações</ion-label>
    <ion-badge color="primary" slot="end">3</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon color="warning" slot="start" name="chatbubble-ellipses-outline"></ion-icon>
    <ion-label>Mensagens</ion-label>
    <ion-badge color="warning" slot="end">36</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon color="dark" slot="start" name="mail-outline"></ion-icon>
    <ion-label>Emails</ion-label>
    <ion-badge color="dark" slot="end">23</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon color="success" slot="start" name="call-outline"></ion-icon>
    <ion-label>Novos Seguidores</ion-label>
    <ion-badge color="success" slot="end">16</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon color="danger" slot="start" name="heart-outline"></ion-icon>
    <ion-label>Curtidas</ion-label>
    <ion-badge color="danger" slot="end">3</ion-badge>
  </ion-item>
</ion-content>
